name: Build Native Installers

on:
  push:
    branches: [ main, master, develop, vijay/modernize-project ]
  pull_request:
    branches: [ main, master, develop ]
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    name: Build on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        include:
          - os: ubuntu-latest
            platform: linux
            installer-type: deb
            filebot-name: filebot
          - os: windows-latest
            platform: windows
            installer-type: msi
            filebot-name: filebot
          - os: macos-latest
            platform: macos
            installer-type: dmg
            filebot-name: FileBot.app

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Java 21
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '21'
          cache: 'gradle'

      - name: Install Linux dependencies
        if: runner.os == 'Linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y fakeroot binutils rpm

      - name: Make gradlew executable
        if: runner.os != 'Windows'
        run: chmod +x ./gradlew

      - name: Generate Version
        shell: bash
        run: |
          GEN_VERSION="1.0.${{ github.run_number }}"
          echo "VERSION=$GEN_VERSION" >> $GITHUB_ENV
          echo "Generated version: $GEN_VERSION"

      - name: Build project
        shell: bash
        run: ./gradlew clean build -x test -PappVersion=${{ env.VERSION }}

      - name: Run tests
        shell: bash
        run: ./gradlew test -PappVersion=${{ env.VERSION }}

      # Create jpackage app image
      - name: Create jpackage app image
        shell: bash
        run: ./gradlew jpackageImage -PappVersion=${{ env.VERSION }}

      # Create platform-specific installer
      - name: Create installer (${{ matrix.installer-type }})
        shell: bash
        run: ./gradlew jpackage -PinstallerType=${{ matrix.installer-type }} -PappVersion=${{ env.VERSION }}
        continue-on-error: true

      - name: List build outputs
        shell: bash
        run: |
          echo "=== jpackage directory contents ==="
          ls -R build/jpackage/ || true

      # Upload Artifacts for Release Job
      # We upload the installers so the Release job can grab them
      - name: Upload Installer Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: installers-${{ matrix.platform }}
          path: |
            build/jpackage/*.deb
            build/jpackage/*.rpm
            build/jpackage/*.msi
            build/jpackage/*.exe
            build/jpackage/*.dmg
            build/jpackage/*.pkg
          if-no-files-found: warn
          retention-days: 1

      # Upload App Image (optional, useful for debug/running without install)
      - name: Upload App Image
        uses: actions/upload-artifact@v4
        with:
          name: app-image-${{ matrix.platform }}
          path: build/jpackage/${{ matrix.filebot-name }}
          if-no-files-found: warn
          retention-days: 5

  release:
    name: Create Release
    needs: build
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master' || startsWith(github.ref, 'refs/heads/vijay/'))
    
    steps:
      - name: Download All Artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts
          pattern: installers-*
          merge-multiple: true

      - name: List Artifacts
        run: |
          ls -R artifacts/

      - name: Generate Version Tag
        id: tag
        run: |
          echo "TAG_NAME=v1.0.${{ github.run_number }}" >> $GITHUB_ENV

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ env.TAG_NAME }}
          name: Release ${{ env.TAG_NAME }}
          draft: false
          prerelease: false
          files: artifacts/*
